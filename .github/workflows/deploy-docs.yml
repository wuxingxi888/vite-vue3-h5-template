name: Deploy Docs

on:
    push:
        branches:
            - main
        paths:
            - 'apps/docs/**'
            - 'apps/h5-template/**'
            - 'packages/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - '.github/workflows/deploy-docs.yml'
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8.15.6

            - name: Install dependencies
              run: pnpm install

            - name: Build h5-template with correct base path
              run: |
                  cd apps/h5-template
                  pnpm build:test
                  ls -la dist # 检查构建输出

            - name: Build docs
              run: |
                  cd apps/docs
                  pnpm run build

            - name: Prepare deployment directory
              run: |
                  # 创建根目录
                  mkdir -p dist

                  # 移动文档到 site-docs 目录
                  mv apps/docs/.vitepress/dist dist/site-docs

                  # 移动 H5 应用到 site-h5 目录
                  mv apps/h5-template/dist dist/site-h5

                  # 创建重定向页面
                  cat > dist/index.html << 'EOF'
                  <!DOCTYPE html>
                  <html>
                  <head>
                    <meta charset="utf-8">
                    <title>Redirecting...</title>
                    <meta http-equiv="refresh" content="0; url=./site-docs/">
                    <script>window.location.href = "./site-docs/";</script>
                  </head>
                  <body>
                    <p>Redirecting to documentation...</p>
                    <p>If you are not redirected automatically, follow these links:</p>
                    <ul>
                      <li><a href="./site-docs/">Documentation</a></li>
                      <li><a href="./site-h5/">H5 Application</a></li>
                    </ul>
                  </body>
                  </html>
                  EOF

                  # 显示文档站点目录结构
                  echo "=== Documentation Site Structure (site-docs) ==="
                  find dist/site-docs -type f | sort
                  echo

                  # 显示H5应用目录结构
                  echo "=== H5 Application Structure (site-h5) ==="
                  find dist/site-h5 -type f | sort
                  echo

                  # 显示完整目录树
                  echo "=== Complete Directory Tree ==="
                  tree dist/ || (apt-get update && apt-get install -y tree && tree dist/)

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
