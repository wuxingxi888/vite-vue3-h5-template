<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/logo.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge,chrome=1"
		/>
		<meta
			name="renderer"
			content="webkit"
		/>
		<meta
			name="HandheldFriendly"
			content="true"
		/>
		<meta
			name="MobileOptimized"
			content="320"
		/>
		<meta
			name="msapplication-tap-highlight"
			content="no"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="标题"
		/>
		<meta
			name="format-detection"
			content="telephone=yes"
		/>
		<meta
			http-equiv="Expires"
			content="0"
		/>
		<meta
			http-equiv="Pragma"
			content="no-cache"
		/>
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate"
		/>
		<meta
			http-equiv="Cache"
			content="no-cache"
		/>
		<meta
			name="full-screen"
			content="yes"
		/>
		<title> <%= title %> </title>
	</head>

	<body>
		<div id="app">
			<!-- 引入设置初始化脚本 -->
			<script src="/loading/initSettings.js"></script>
			<!-- 引入 loading 模块 -->
			<div id="loadingContainer"></div>
		</div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
		<script src="/loading/loading.js"></script>
	</body>
</html>
